<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Search Result</title>
        
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/result.css">
        
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    </head>

    <body>
        <header class="header-left">
            <a href="index.html">TARLAC EMERGENCY CONTACTS</a>
        </header>
        <header class="header-right">
            <div class="search-bar">
                <input type="text">
                <i class='bx bx-search bx-md'></i>
            </div>
            <a href="about.html">ABOUT</a>
            <div class="switch-mode"  onclick="switchMode()">
                <i class='bx bxs-moon bx-lg'></i>
            </div>
        </header>

        <section>
            <h2>Search Results for " "</h2>
            <div class="results">
                <div class="main-contents">
                    <p>Found _ Result/s.</p>
                    <div class="result">
                        <div class="text">
                            <h4>Tarlac Provincial Hospital</h4>
                            <h3>+63955 194 6368</h3>
                        </div>
                        <div class="icons">
                            <img src="../icons/Location.png" alt="Location icon" width="30" height="30">
                            <img src="../icons/Copy.png" alt="Copy icon" width="30" height="30">
                            <img src="../icons/Call.png" alt="Call icon" width="30" height="30">
                        </div>
                    </div>
                </div>
                <div class="user-report-hover">
                    <div class="pop-up">
                        <img src="../icons/info.png" alt="Information icon" width="30" height="30">
                        Something's Missing? Report it Here.
                    </div>
                    <div class="user-report" onmouseover="reportHover()" onmouseout="reportHoverOut()">
                        <img src="../icons/User-Report.png" alt="User report icon" width="30" height="30">
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
